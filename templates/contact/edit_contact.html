{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="pt-4">{{title}}</h1>
    <hr>
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3>แก้ไขข้อมูลเพื่อน</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <input type="hidden" name="old_contact_id" value="{{ contact.id }}">
          <div class="mb-3">
            <label for="id" class="form-label">รหัสนักศึกษา</label>
            <input value="{{contact.id}}" name="id" type="text" disabled class="form-control" id="id">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อ-นามสกุล</label>
            <input value="{{contact.name}}" name="name" type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">เบอร์โทรติดต่อ</label>
            <input value="{{contact.mobile}}" name="mobile" type="text" class="form-control" id="mobile">
          </div>
          
          <button type="submit" class="btn btn-outline-success">
            <i class="bi bi-person-check"></i>
            Update Contact
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
