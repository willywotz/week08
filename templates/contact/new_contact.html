{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="pt-4">{{title}}</h1>
    <hr>
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3>เพิ่มข้อมูลเพื่อน</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="id" class="form-label">รหัสนักศึกษา</label>
            <input name="id" type="text" class="form-control" id="id">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">ชื่อ-นามสกุล</label>
            <input name="name" type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">เบอร์โทรติดต่อ</label>
            <input name="mobile" type="text" class="form-control" id="mobile">
          </div>
          
          <button type="submit" class="btn btn-outline-primary">
            <i class="bi bi-person-plus"></i>
            Add New Contact
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
